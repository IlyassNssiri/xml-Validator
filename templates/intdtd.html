{% extends "base.html" %}
{% block title %}Internal DTD{% endblock %}
    {% block content %}
    <fieldset class="field_set">
      <legend>Internal DTD Validation</legend>
      <br><br>
      <div class="d-flex justify-content-center">
         <button class="button-35" role="button" id="Mybtn1">Using File Input</button>
         <button class="button-35" role="button" id="Mybtn2">Using Text Input</button>
    </div>


    <form id="form1" method="POST" action="/intdtd" enctype="multipart/form-data">
      <label class="file">XML + DTD:</label>
      <input type="file" name="file3">
      <input type="submit" value="Submit">
    </form>
    <script>
      var valide = false;
      $(document).ready(function(){
  $('#Mybtn1').click(function(){
    $('#form1').toggle(500);
      if(!valide){
        $('#Mybtn1').css('background-color','#D64161');
        $('#Mybtn1').css('color','ghostwhite');
        valide = true;
      }else{
       $('#Mybtn1').css('background-color','#fff'); 
       $('#Mybtn1').css('color','black');
       valide = false;
      }      
  });
});
</script>
  <br>
  <form action="xml_DTD_TEXT" method="POST" id="form2">
    <br>
      <label class="text">XML + DTD:</label>
      <textarea name="Xml_Dtd" rows="5" cols="70"></textarea>
      <input type="submit" value="Submit">
    </form>



    <div class="card-header">Output</div>
  <div class="card-body">
    <h5 class="card-text">{{message1}}</h5>
    <h5 class="card-text">{{message5}}</h5>
  </div>


    <script>
      var valide1 = false;
      $(document).ready(function(){
  $('#Mybtn2').click(function(){
    $('#form2').toggle(500);
      if(!valide1){
        $('#Mybtn2').css('background-color','#D64161');
        $('#Mybtn2').css('color','ghostwhite');
        valide1 = true;
      }else{
       $('#Mybtn2').css('background-color','#fff'); 
       $('#Mybtn2').css('color','black');
       valide1 = false;
      }      
  });
});
    </script>



  </fieldset>
    {% endblock %}
